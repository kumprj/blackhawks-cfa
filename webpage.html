<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Data Insertion</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .rounded-btn {
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="text-center mb-4">Secure Data Insertion</h3>
            <form id="dataForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-btn">Submit</button>
              </div>
            </form>
            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("dataForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      // Replace with your backend API endpoint
      const apiEndpoint = "https://mlobnv83v8.execute-api.us-east-1.amazonaws.com/Live";

      try {
        const response = await fetch(apiEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone }),
        });

        const result = await response.json();
        document.getElementById("message").innerText = result.message || "Data submitted successfully!";
        document.getElementById("message").classList.add("text-success");
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("message").innerText = "Failed to submit data.";
        document.getElementById("message").classList.add("text-danger");
      }
    });
  </script>
</body>
</html>
