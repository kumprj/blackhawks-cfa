<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackhawks Chick-fil-a</title>
  <!-- Favicon -->
  <!-- <link rel="icon" href="https://cdn.jsdelivr.net/gh/multicorn/data@main/chicago_blackhawks_favicon.png" type="image/png"> -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .rounded-btn {
      border-radius: 50px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }

    .note {
      font-size: 0.7em;
      color: gray;
      text-align: left;
      margin-top: -10px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <!-- Chicago Blackhawks Logo -->
            <img src="https://upload.wikimedia.org/wikipedia/en/2/29/Chicago_Blackhawks_logo.svg"
              alt="Chicago Blackhawks Logo" class="logo">
            <h3 class="text-center mb-4">Subscribe to Alerts for Blackhawks Free Chick-fil-a Breakfast</h3>
            <form id="dataForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required>
              </div>
              <p class="note">Don't enter '+1' or any hyphens.</p>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-btn">Submit</button>
              </div>
            </form>
            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("dataForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      // Replace with your backend API endpoint
      const apiEndpoint = "https://y8cz0ulez1.execute-api.us-east-1.amazonaws.com/add-data";
      // try { // removed await before fetch
      const response = await fetch(apiEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone }),
      });

      const result = await response.json(); //result.message ||
      try {
        document.getElementById("message").innerText = "Phone number submitted successfully! Saved name " + name + " and phone number " + phone;
        document.getElementById("message").classList.add("text-success");
        // Clear the text boxes after successful submission
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("message").innerText = "Failed to submit data. " + error;
        document.getElementById("message").classList.add("text-danger");
      }
    });
  </script>
</body>

</html>
